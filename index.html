<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Ramen Rater</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <h1>Ramen Rater</h1>
  <button id="toggle-theme">Toggle Dark Mode</button>

  <div id="ramen-menu"></div>

  <div id="ramen-detail">
    <img id="detail-image" src="" alt="Ramen Image" />
    <h2 id="detail-name">Insert Name Here</h2>
    <h3 id="detail-restaurant">Insert Restaurant Here</h3>
    <button id="delete-ramen">Delete Ramen</button>

    <p><strong>Rating:</strong> <span id="detail-rating">Insert rating here</span> / 10</p>
    <p><strong>Comment:</strong> <span id="detail-comment">Insert comment here</span></p>
  </div>

  <form id="new-ramen-form">
    <h2>Add New Ramen</h2>
    <label for="name">Name:</label>
    <input type="text" id="name" required />

    <label for="restaurant">Restaurant:</label>
    <input type="text" id="restaurant" required />

    <label for="image">Image URL:</label>
    <input type="text" id="image" required />

    <label for="rating">Rating (1-10):</label>
    <input type="number" id="rating" min="1" max="10" required />

    <label for="comment">Comment:</label>
    <input type="text" id="comment" required />

    <button type="submit">Create</button>
  </form>

  <script src="index.js"></script>
</body>
</html>
